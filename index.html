<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/e603884ebd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
  <title>Wrodle</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>var exports = {};</script>
  <script src="js/index.js" type="module" defer></script>
</head>
<body>
  <i class="fa fa-bars"></i>
  <div class="menu" style="display: none;">
    <ul>
      <li class="theme"><i class="fa fa-sun"></i>&nbsp;&nbsp;Theme</li>
    </ul>
  </div>
  <h1>Wrodle</h1>
  <p>Try and guess the word!</p>
  <div class="game">
    <div class="row" id="r1">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" id="r2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" id="r3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" id="r4">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" id="r5">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="row" id="r6">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div class="keyboard">
    <div class="kb_row">
      <div class="key q">Q</div>
      <div class="key w">W</div>
      <div class="key e">E</div>
      <div class="key r">R</div>
      <div class="key t">T</div>
      <div class="key y">Y</div>
      <div class="key u">U</div>
      <div class="key i">I</div>
      <div class="key o">O</div>
      <div class="key p">P</div>
    </div>
  </div>
  <div class="kb_row">
    <div class="key a">A</div>
    <div class="key s">S</div>
    <div class="key d">D</div>
    <div class="key f">F</div>
    <div class="key g">G</div>
    <div class="key h">H</div>
    <div class="key j">J</div>
    <div class="key k">K</div>
    <div class="key l">L</div>
  </div>
  <div class="kb_row">
    <div class="key z">Z</div>
    <div class="key x">X</div>
    <div class="key c">C</div>
    <div class="key v">V</div>
    <div class="key b">B</div>
    <div class="key n">N</div>
    <div class="key m">M</div>
  </div>
</body>
</html>
